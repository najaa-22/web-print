<html>
<head>
<title>form tag</title>
</head>
<body bgcolor="lightblue">
<br><br>
<form>
<label type="text">Name</label>
<input type="text">
<br><br>
<label type="password">Password</label>
<input type="password">
<br><br>
<label type="num">Mobile no</label>
<input type="tel"> 
<br><br>
<label type="email">E-mail</label>
<input type="email"> 
<br><br>
<label type="address">Address</label>
<input type="address"> 
<br><br>                                        
<label type="nationality">Nationality</label>
<input type="nationality"> 
<br><br>
 <label for="dob">Date of Birth:</label>
 <input type="date" id="dob" name="dob">
 <br><br>
 <label>Select Gender:</label>
&nbsp;&nbsp;
<input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label>
<input type="radio" id="other" name="gender" value="other">
<label for="other">Other</label>
<br><br>
<fieldset><legend>
<label>Languages known</label></legend>
<input type="checkbox" id="english" name="english" value="english">
<label for="male">english</label>
<br><br>
<input type="checkbox" id="arabic" name="arabic" value="arabic">
<label for="female">arabic</label>
<br><br>
<input type="checkbox" id="hindi" name="hindi" value="hindi">
<label for="other">hindi</label>

<br><br>
</fieldset>
</form>
<input type="submit" value="submit">
<input type="submit" value="cancel">
</body>
</html>
